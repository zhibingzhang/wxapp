<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="sharecontent" data-msg-img="" data-msg-title="" data-msg-content="" data-msg-callback=""
          data-line-img="" data-line-title="" data-line-callback="">
    <title></title>
    <link href="css/swiper-3.4.1.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/animate.css" type="text/css" rel="stylesheet"/>
    <link href="css/styleReset.css" type="text/css" rel="stylesheet"/>
    <link href="css/load.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script src="js/wxshare-v2.0.js" type="text/javascript"></script>
</head>
<body>
    <div class="load">
        <ul>
            <li class="top"></li>
            <li class="rigth"></li>
            <li class="bottom"></li>
            <li class="left"></li>
        </ul>
    </div>
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--第一屏-->
                <div class="swiper-slide public-screen01 swiper-no-swiping">
                    <div class="public-screen01-header header">
                        <div class="header_img">
                            <img src="images/slantern.png" />
                        </div>
                        <div class="header_simg">
                            <img src="images/lantern.png" />
                        </div>
                    </div>
                    <div class="public-screen01-title">
                        <div class="title_img">
                            <img src="images/chicken.png" />
                        </div>
                    </div>
                    <p class="txt_office">Office 365，成就你的下个365天</p>
                    <a class="start_btn" type="button">开始游戏</a>
                    <div class="public-screen01-footer">
                        <div class="footer-l-img">
                            <img src="images/bigchicken.png" />
                        </div>
                        <div class="footer-r-img">
                            <p>时下最in的流行语你都知道吗？快来测一测你的in指数吧！</p>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="images/logo.png" />
                    </div>
                </div>
                <!--第二屏-->
                <div class="swiper-slide public-screen02 swiper-no-swiping">
                    <div class="public-screen02-header header">
                        <div class="header_img">
                            <img src="images/slantern.png" />
                        </div>
                        <div class="grade">
                            <img src="images/gradeone.png" />
                            <span>00:00:00</span>
                        </div>
                    </div>
                    <div class="public-screen02-content">
                        
                    </div>
                    <div class="intelligent-prompt">
                        <p><span>横：</span><span class="col-txt">你太牛了太棒了</span></p>
                        <p><span>竖：</span><span class="row-txt">感觉天要塌下来了</span></p>
                        <a class="bschicken">
                            <img src="images/bschicken.png" />
                        </a>
                    </div>
                    <div class="key_box">
                        <span class="key">厉</span>
                        <span class="key">玩</span>
                        <span class="key">撩</span>
                        <span class="key">带</span>
                        <span class="key">宝</span>
                        <span class="key">宝</span>
                        <span class="key">了</span>
                        <span class="key">我</span>
                        <span class="key">的</span>
                        <span class="key">哥</span>
                    </div>
                </div>
                <!--第三屏-->
                <div class="swiper-slide public-screen03">
                    3
                </div>
                <!--第四屏-->
                <div class="swiper-slide public-screen04">
                    4
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
