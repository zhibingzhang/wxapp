<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chicken-后台管理页面</title>
	<link rel="stylesheet" type="text/css" href="css/Reset.css">
	<link rel="stylesheet" type="text/css" href="css/admin_sign_in.css">
	<script type="text/javascript" src='js/vue.min.js'></script>
	<script type="text/javascript" src='js/vue-router.min.js'></script>
</head>
<body>
	<!-- header -->
	<div class="admin_header">
		<div class="admin_header_content">
			<div class="content-l">
				<div class="content-l-item fl">
					<a href="#">
						<img src="images/logo.png" alt="logo" />
					</a>
				</div>
				<div class="content-l-item fl">
					<a href="#">
						<span>产品与服务</span>
					</a>
				</div>
			</div>
			<div class="content-r">
				<div class="content-l-item fl">
					<a href="#">
						<span>搜索</span>
					</a>
				</div>
				<div class="content-l-item fl">
					<a href="#">
						<span>Free68</span>
					</a>
					<ul class="admin_uname">
						<li>
							<a href="#">退出管理控制台</a>
						</li>
					</ul>
				</div>
				<div class="content-l-item fl">
					<a href="#">
						<span>简体中文</span>
					</a>
					<ul class="lange">
						<li>
							<a href="#">Eenlish</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- content -->
	<div class="admin_content" id='app'>
		<div class="admin_content_active">
			<!-- aside -->
			<div class="aside">
				<ul>
					<li class="active">
						<a href="#">发布文章</a>
						<ul class="ul_item">
							<li class="item_active">
								<router-link to="/user/foo">订单发布</router-link>
							</li>
							<li>
								<router-link to="/user/bar">订单详情</router-link>
							</li>
						</ul>
					</li>
					<li>
						<a href="#">文章管理</a>
						<ul class="ul_item">
							<li>
								<a href="#">添加文章</a>
							</li>
							<li>
								<a href="#">更新文章</a>
							</li>
							<li>
								<a href="#">删除文章</a>
							</li>
							<li>
								<a href="#">查询文章</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="#">用户权限</a>
						<ul class="ul_item">
							<li>
								<a href="#">添加用户</a>
							</li>
							<li>
								<a href="#">删除</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="main">
				<div class="main_app">
					<router-view></router-view>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/admin_sign_in.js'></script>
</body>
</html>
