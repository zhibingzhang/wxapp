<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>highcharts</title>

	<script type="text/javascript" src='js/jquery.min.js'></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.hide{
			display: none;
		}
		.tab_box{

		}
		.tab_box ul{
			text-align: center;
			list-style: none;
			overflow: hidden;
		}
		.tab_box ul li{
			float: left;
			width: 50%;
			background-color: #333;
			color: #FFF;
			padding: 10px 0;
			cursor: pointer;
		}
		.tab_box ul li.active{
			background-color: red;
		}
		#container2 div{
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="tab_box">
		<ul>
			<li class="active">tab1</li>
			<li class="container2">tab2</li>
		</ul>
		<div class="tab_content">
			<div id="container1"></div>
			<div id="container2" class="hide"></div>
		</div>
	</div>
	<script type="text/javascript" src='js/highcharts.js'></script>
	<script type="text/javascript">
		var container1 = Highcharts.chart('container1', {
			chart: {
		        type: 'column'
		    },
		    xAxis: {
		        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
		    },
		    plotOptions: {
		        series: {
		            allowPointSelect: true
		        }
		    },
		    series: [{
		        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
		    }]
    	});
    	var container2 = Highcharts.chart('container2', {
			chart: {
		        type: 'pie'
		    },
		    xAxis: {
		        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
		    },
		    plotOptions: {
		        series: {
		            allowPointSelect: true
		        }
		    },
		    series: [{
		        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
		    }]
    	});
    	// 程序入口 main
    	$(function(){
    		$('.tab_box ul li').click(function(){
    			var me = $(this),_index = $(this).index(),container_val = $('.tab_content>div');
    			me.hasClass('active')?'': me.addClass('active').siblings('li').removeClass('active'),container_val.eq(_index).removeClass('hide').siblings('div').addClass('hide');
    		});
    	});
	</script>
</body>
</html>
