<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		.modal-header{
		 background-color:#337ab7;
		 }
		.modal-title{
		   color:white;
		   vertical-align:middle;
		 }
		 
		 .form-group{
		     margin-top:35px;
		     margin-bottom:35px;
		    
		 }
		 .form-group label{
		    margin-left: 130px;
		 }
		 .modal-body{
		 	margin-bottom: 45px;
		 }
		.add_Information a{
			color: #FFF;
		}
	</style>
</head>
<body>
	<!-- 模态框 -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	        <form  class="form-inline">
	          <div class="form-group" >
	            <label  for="recipient-name" class="control-label">请输入号码：</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	         </form>
	         <form class="form-inline" > 
	          <div class="form-group">
	            <label style="margin-right:10px" for="message-text" class="control-label">请输入名称:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        
	      </div>
	    </div>
	  </div>
	</div> 
	<!-- 按钮1 -->
	<p class="add_Information">可添加用户信息：<button id="add_data"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"data-toggle="modal" data-target="#myModal"><a href="#">新建</a></button></p>
	<!-- 按钮2 -->
	<p class="add_Information">可更新用户信息：<button id="up_data" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"data-toggle="modal" data-target="#myModal"><a href="#">更新</a></button></p>
	<!-- 按钮3 -->
	<p class="add_Information">可删除用户信息：<button id="de_data" idtype="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"data-toggle="modal" data-target="#myModal"><a href="#">删除</a></button></p>

	<script type="text/javascript">
		//新建
		$("#add_data").click(function(){
			$('.modal-title').html('新增信息');
			$('.modal-footer').html('<button type="button" class="btn btn-default" data-dismiss="modal">取消</button><button type="button" class="btn btn-primary">添加</button>')
		});
		// 更新
		$("#up_data").click(function(){
			$('.modal-title').html('更新信息');
			$('.modal-footer').html('<button type="button" class="btn btn-default" data-dismiss="modal">取消</button><button type="button" class="btn btn-primary">更新</button>')
		});
		// 删除
		$("#de_data").click(function(){
			$('.modal-title').html('删除信息');
			$('.modal-footer').html('<button type="button" class="btn btn-default" data-dismiss="modal">取消</button><button type="button" class="btn btn-primary">删除</button>')
		});
	</script>
</body>
</html>
