<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>ImgScroll</title>
	<link rel="stylesheet" type="text/css" href="css/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/bower_components/swiper/dist/css/swiper.min.css">
	<script type="text/javascript" src='css/bower_components/jquery/dist/jquery.min.js'></script>
</head>
<body>
	<div class="container">
		<h1>Example</h1>
		<ul class="thumbnails">
			<li>
				<a href="images/1.jpg">
					<img src="images/1_mini.jpg" alt='1_mini is img'>
				</a>
			</li>
			<li>
				<a href="images/2.jpg">
					<img src="images/2_mini.jpg" alt='2_mini is img'>
				</a>
			</li>
			<li>
				<a href="images/3.jpg">
					<img src="images/3_mini.jpg" alt='3_mini is img'>
				</a>
			</li>
			<li>
				<a href="images/4.jpg">
					<img src="images/4_mini.jpg" alt='4_mini is img'>
				</a>
			</li>
		</ul>
	</div>
	<div class="fs_gallery">
		<span class="close">X</span>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/1.jpg">
				</div>
				<div class="swiper-slide">
					<img src="images/2.jpg">
				</div>
				<div class="swiper-slide">
					<img src="images/3.jpg">
				</div>
				<div class="swiper-slide">
					<img src="images/4.jpg">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='css/bower_components/swiper/dist/js/swiper.min.js'></script>
	<script type="text/javascript" src='js/ImgScroll.js'></script>
</body>
</html>
