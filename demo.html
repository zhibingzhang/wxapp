<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//假设HEIGHT-this。y=500；
		//  假设定时器间隔为100毫秒
	    var a=[[4,3,6,7,9]];
	    var y=500;
		var z=0;//这个值用来控制跳出循环
		var t=10;//这个值代表一秒动10次
		function time(){
		    var date1=new Date().getTime();
		    console.log(date1);
		    for(var i=0;i<a[0].length;i++){
		        for(var j=0;j<t*3;j++){
		            y=y-((a[0][i]));
		            if(y<=0){
		                z=1;
		                break;
		            }
		        }
		        if(z==1){
		            break;
		        }
		    }
		    var date2=new Date().getTime();
		    console.log(date2);
		}
	</script>
</body>
</html>
