<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.jd</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<h1 id="h1" style="background-color: #333;">Hello {{message}}</h1>
<script type="text/javascript">
	var app = new Vue({
		el: 'h1',
		data: {
			message: 'World Vue!'
		}
	});
</script>
</body>
</html>
