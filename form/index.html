<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/Reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="form1">
			<h3>添加字段</h3>
			<div class="group">
				<label for="exhibition">展示名称</label>
				<input id="exhibition" type="text" name="exhibition">
			</div>
			<div class="group">
				<label for="field">字段名</label>
				<input id="field" type="text" name="field"><span>(英文)</span>
			</div>
			<div class="group">
				<label for="order">顺序</label>
				<input id="order" type="text" name="order">
			</div>
			<div class="group">
				<label for="type">类型</label>
				<select id="type">
					<option>请选择</option>
					<option>单选</option>
					<option>下拉</option>
					<option>多选</option>
				</select>
			</div>
			<div class="options">
				
				
				
			</div>
			<p class="btns">
				<a class="submit">提交</a>
			</p>
		</div>
		<div class="form2">
			<h3>信息展示</h3>
			<table>
				<thead>
					<tr>
						<th>展示名称</th>
						<th>字段名</th>
						<th>顺序</th>
						<th>类型</th>
						<th>选项</th>
						<th colspan="2">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>安锐卓越</td>
						<td>uname</td>
						<td>倒叙</td>
						<td>1</td>
						<td>打点滴</td>
						<td><a href="#">删除</a></td>
						<td><a href="#">约束</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="content constraint">
		<div class="constraint_box">
			<h3>添加约束</h3>
			<div class="group">
				<label>约束名称</label>
				<select id="constraint">
					<option>单选</option>
					<option>多选</option>
				</select>
			</div>
			<div class="group">
				<label>提示语</label>
				<input type="text" name="">
			</div>
			<p class="btns">
				<a href="#" class="add">添加</a>
				<a href="#" class="delete">删除</a>
			</p>
		</div>
		<div class="constraint_exhibition">
			<h3>约束的展示</h3>
			<table>
				<thead>
					<tr>
						<th>约束名称</th>
						<th>提示语</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>安锐卓越</td>
						<td>uname</td>
						<td><a href="#">添加</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		var data = ['A.','B.','C.','D.','E.','F.','G.'];
		var index = 0;
		$('#type').change(function(){
			if($('#type').val()=='单选' || $('#type').val()=='多选'){
				$('.options').html('<div class="option"></div><button data-val='+$('#type').val()+' class="add_option">添加选项</button><button class="delete_option">删除选项</button>')
			}else{
				$('.options').html('')
			}
		})
		
			$('.options').on('click','.add_option',function(){
				if(index<data.length){
					var val = $(this).data('val')
					if(val === '单选'){
						var html ='<div class="group_type group"><label>'+data[index]+'</label><input type="text" name=""><label class="label"><input type="radio" name=""><span>正确答案请勾选</span></label></div>';
					}else if(val === '多选'){
						var html = '<div class="group_type group"><label>'+data[index]+'</label><input type="text" name=""><label class="label"><input type="checkbox" name=""><span>正确答案请勾选</span></label></div>';
					}else{
						var html = '<div class="group"><label for="order">'+data[index]+'</label><input type="text"></div>';
					}
			
				index ++;
				$('.option').append(html)
			}
		})
		
		$('.options').on('click','.delete_option',function(){
			$('.option .group:last').remove()
		})
		$(document).on('click','#but',function(){
			alert(111)
		})
	</script>
</body>
</html>
