<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
	<div class="forms_box">
		<h4>请完成以下表单</h4>
		<div class="group">
			<span>用户名</span>
			<input type="text" name="uname" id='uname'>
		</div>
		<div class="group">
			<span>性别</span>
			<label>
				<input type="radio" name="sex">男
			</label>
			<label>
				<input type="radio" name="sex">女
			</label>
		</div>
		<div class="group">
			<span>爱好</span>
			<label>
				<input type="checkbox" name="checkbox">苹果
			</label>
			<label>
				<input type="checkbox" name="checkbox">芒果
			</label>
		</div>
		<div class="group">
			<span>行业</span>
			<select>
				<option>请选择行业</option>
				<option>IT 科技</option>
			</select>
		</div>
		<div class="group">
			<span>备注</span>
			<textarea>...</textarea>
		</div>
		<p class="btns">
			<button type="button">提交</button>
		</p>
	</div>
</body>
</html>
