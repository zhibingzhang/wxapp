    var groupArr=dl;
    var desArr =dep_dl;


    function gTable(){
        var arr = groupArr;
        var content='',table;
        var len=(arr.length%2==0)?(arr.length/2):(arr.length+1)/2;
        for(var i=0;i<len;i++){
            content+="<tr>"+"<td><a id="+(2*i)+" onclick='popUp(this)' data-toggle='modal' data-target='#myModal'>"+arr[2*i]+"</a></td>"+"<td><a id="+(2*i+1)+" onclick='popUp(this)' data-toggle='modal' data-target='#myModal'>"+arr[2*i+1]+"</a></td>"+"</tr>";
        }
        table="<table>"+content+"</table>";
        return table;
    }

    function aClick(obj,group){
        var els=$('.navHead a');
        els.each(function(){
            $(this).removeClass('active');
        })
        $(obj).addClass('active');
        $('span.paintPre').removeClass('activeColor');
        $('span.paintEnd').removeClass('activeColor');
        switch(group){
            case 'g1':
                groupArr = dl;
                desArr = dep_dl;
                $('span.paintPre').addClass('activeColor');
                break;
            case 'g2':
                groupArr = rd;
                desArr = dep_rd;
                break;
            case 'g3':
                groupArr = ued;
                desArr = dep_ued;
                break;
            case 'g4':
                groupArr = pd;
                desArr = dep_pd;
                break;
            case 'g5':
                groupArr = mk;
                desArr = dep_mk;
                break;
            case 'g6':
                groupArr = it;
                desArr = dep_it;
                $('span.paintEnd').addClass('activeColor');
                break;
            default :
                groupArr = dl;
                desArr = dep_dl;
                $('span.paintPre').addClass('activeColor');
                break;
        }
        updateTable();
    }

   function updateTable(){
       $('.main').html(gTable());
   }

    function popUp(obj){
        var id = $(obj).attr('id');
        var item = desArr[id];
        $('.jd-lc').html(item.lc);
        $('.jd-rq').html(item.rq);
        $('.jd-title').html(item.title);
        $('iframe').attr('src',item.link);
    }

    var lock=0;
    (function(){
        updateTable();
        $('span.paintPre').addClass('activeColor');
        $('#myModal').on('show.bs.modal',function(){
            $('body').css('margin-right','0');
            lock=1;
        });
        $('#myModal').on('hide.bs.modal',function(){
            lock = 0;
        });
    }())
