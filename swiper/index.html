<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" type="text/css" href="js/bower_components/swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination-nav">
	    	<div class="swiper-pagination"></div>
	    </div>
	    <!-- 如果需要导航按钮 -->
	    <!-- <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div> -->
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
	<!-- 导航等组件可以放在container之外 -->
	<script type="text/javascript" src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/bower_components/swiper/dist/js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
